ktor {
    development = true
    deployment {
        watch = [ classes ]
         port = 8081
    }
    application {
            modules = [ com.example.infrastructure.ApplicationKt.module ]
    }
    jwt {
        secret = "mineSecret"
        issuer = "http://0.0.0.0:8080/"
        audience = "http://0.0.0.0:8080/hello"
        realm = "Access to 'hello'"
    }
}